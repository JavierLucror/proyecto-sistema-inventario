<div class="max-container">
    <div class="table-container">
        <table mat-table [dataSource]="pedidos" class="mat-elevation-z8" #tabla2>

          <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef><button type="button" class="tabla-botones btn btn-dark">USUARIO</button></th>
            <td mat-cell *matCellDef="let venta">{{venta.usuario}}</td>
          </ng-container>
        
          <ng-container matColumnDef="proveedor">
            <th mat-header-cell *matHeaderCellDef><button type="button" class="tabla-botones btn btn-dark">PROVEEDOR</button></th>
            <td mat-cell *matCellDef="let venta">{{venta.proveedor}}</td>
          </ng-container>

          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef><button type="button" class="tabla-botones btn btn-dark">FECHA</button></th>
            <td mat-cell *matCellDef="let venta">{{venta.fecha}}</td>
          </ng-container>

          <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef><button type="button" class="tabla-botones btn btn-dark">TOTAL</button></th>
            <td mat-cell *matCellDef="let venta">{{venta.total}}</td>
          </ng-container>

          <ng-container matColumnDef="detalle_pedido">
            <th mat-header-cell *matHeaderCellDef><button type="button" class="tabla-botones btn btn-dark">DETALLE PEDIDO</button></th>
            <td mat-cell *matCellDef="let j = index;">
              <button type="button" class="btn btn-light" color="warn" focusable="false" (click)="abrirDialog(j)"><mat-icon>add</mat-icon></button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnas"></tr>
          <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
        </table>
    </div>
</div>
